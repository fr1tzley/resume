<!DOCTYPE html> 
<html lang="en"> 
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/login.css') }}">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <style>
        /* Additional styles for side-by-side buttons */
        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .button-container .form-button {
            flex: 1;
            margin-top: 0;
        }
    </style>
</head> 
<body>
    <div class="form-container">
        <div id="error-bar" class="error-bar"></div>
        <div id="info-bar" class="info-bar"></div>
        <form id="loginForm" enctype="multipart/form-data">
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
                <br>
                <button type="button" class="form-button" id="new-password-button" onclick="newPassword()">Confirm New Password</button>
            </div>
        </form>
    </div>
    <script type="text/babel" src="{{ url_for('static', filename='js/errorInfoUtils.js') }}"></script>

    <script>
        async function login() {
            hideErrorInfo()

            firstPassword = document.getElementById("password").value
            secondPassword = document.getElementById("password").value
            if ( firstPassword === "" || secondPassword === "" ) {
                showBarWithMsg("error-bar", "Please fill in all the elements of the form.")
                return
            }
            if (firstPassword != secondPassword) {
                showBarWithMsg("error-bar", "Please input matching passwords.")
                return
            }

            
            formData = {
                email: email,
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/set_new_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': "a"
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.status !== 200) {
                    throw Error(data["error"])
                }
               
                showBarWithMsg("info-bar", "If your email is registered, an email has been sent with instructions to reset your password.");
                
            } catch (error) {
                alert('An error occurred while logging in. Please try again.');
                console.error('Error:', error);
                showBarWithMsg("error-bar", error)
            }
        }

        async function register() {
            hideErrorInfo()

            email = document.getElementById("email").value
            password = document.getElementById("password").value
            confirmPassword = document.getElementById("confirm-password").value
            
            
            if (password === "" || email === "" || confirmPassword === "") {
                showBarWithMsg("error-bar", "Please fill in all the elements of the form.")
                return
            }
            if (password !== confirmPassword) {
                showBarWithMsg("error-bar", "Your passwords do not match.")
                return
            }

            formData = {
                email: email,
                password: password
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                showBarWithMsg("info-bar","Please check your email to verify your account.")


            } catch (error) {
                alert('An error occurred while registering. Please try again.');
                console.error('Error:', error);
                showBarWithMsg("error-bar", error)
            }
        }

    </script>
</body> 

</html>
